# This is based on a sample YAML file from the Electron Builder documentation:
# https://github.com/develar/onshape-desktop-shell/blob/master/.travis.yml

# Specify the different builds
matrix:
  include:
    - os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

# These directories will be cached between subsequent builds
cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

before_install:
  - |
    wget https://isaacracing.net/public/steamworks_sdk.tar.gz && tar xzf steamworks_sdk.tar.gz --directory Zamiell/isaac-racing-client/node_modules/greenworks/deps

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine
